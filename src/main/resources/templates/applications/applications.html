<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Prihlášky</title>
    <link th:rel="icon"
          th:href="@{images/race.png}">
    <link th:rel="stylesheet" th:href="@{/css/index.css}">
    <link th:rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/resultsApplications.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>



</head>
<body>

<div class="topnav">
    <a href="/">Preteky</a>
    <a href="/disciplines">Disciplíny</a>
    <a class="active" href="/applications">Prihlášky</a>
    <a href="/results">Výsledky</a>
</div>

<main>

    <div th:class="activeRace">
        <a href="#">
            <div th:class="raceService"><span th:text="${activeRace.raceName}"></span> - <span th:text="${activeRace.place}"></span> - <span th:text="${activeRace.returnStartDate()}"></span> - <span th:text="${activeRace.returnEndDate()}"></span></div>
        </a>
    </div>
    <div th:class="heading_t">
        <!-- aktivny pretek -->

        <div th:id="addDiscipline" th:class="addRace">
            <a>
                <label style="color: blue" th:class="div-button">
                    <img alt="addDiscipline" class="plus" th:src="@{/images/plus.png}">
                    //TODO
                </label>
            </a>

        </div>
    </div>
    <hr>
    <div th:class="stuck">
        <table class="asideTable" th:id="table">
            <thead th:each="phase: ${phases}" >
                <tr ><th  th:text="${phase.time}+' '+${phase.discipline.category}"></th></tr>
                <tr ><th  th:text="${phase.discipline.disciplineName}+' - '+${phase.phaseName}+' '+${phase.phaseNumber}"></th></tr>
            </thead>
        </table>
    </div>

    <table  th:id="table" class="stable">
        <tr>
            <td>
                <table class="stable" >
                    <tr th:id="first_tr" class="stable">
                        <th>Číslo fázy</th>
                        <th>Pretekári</th>
                        <th>id</th>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div class="not-stuck">
                    <table >
                        <tr th:each="phase: ${phases}">
                            <th th:text="${phase.phaseNumber}"></th>
                            <th th:text="${phase.participants}"></th>
                            <th th:text="${phase.id}"></th>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>


    </table>

</main>
<footer th:class="footer">
    ©PeterRigoDevelopment
</footer>
<div th:id="overlay"></div>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
