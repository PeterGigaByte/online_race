<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Disciplíny</title>
    <link th:rel="icon"
          th:href="@{images/race.png}">
    <link th:rel="stylesheet" th:href="@{/css/index.css}">
    <link th:rel="stylesheet" th:href="@{/css/discipline.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>

<div class="topnav">
    <a href="/">Preteky</a>
    <a class="active" href="/disciplines">Disciplíny</a>
    <a href="/applications">Prihlášky</a>
    <a href="/results">Výsledky</a>
</div>

<main>
    <div th:class="activeRace">
        <a href="#">
            <div th:class="raceService"><span th:text="${activeRace.raceName}"></span> - <span th:text="${activeRace.place}"></span> - <span th:text="${activeRace.returnStartDate()}"></span> - <span th:text="${activeRace.returnEndDate()}"></span></div>
        </a>
    </div>
    <div th:class="heading_t">
        <!-- aktivny pretek -->
        <div th:id="addRace" th:class="addRace">

                    <select th:id="day"  th:class="input-box" th:type="select">
                        <option value="Deň">
                            Deň
                        </option>
                    </select>
        </div>
        <div th:id="editActiveRace" th:class="editActiveRace">
                    <select   th:class="input-box" th:type="select">
                        <option value="Vyber">
                            Disciplína
                        </option>
                        <option value="Behy">
                            Behy
                        </option>
                        <option value="Skoky">
                            Skoky
                        </option>
                        <option value="Vrhy,hody">
                            Vrhy,hody
                        </option>
                    </select>
        </div>
        <div th:class="search">

                <select  th:class="input-box" th:type="select">
                    <option value="Kategória">
                        Kategória
                    </option>
                    <option value="Muži">
                        Muži
                    </option>
                    <option value="Ženy">
                        Ženy
                    </option>
                </select>

        </div>
        <div th:class="search">
            <label>
                <img alt="searchRace" class="plus" th:src="@{/images/Search-icon.png}">
                Hladať disciplíny
                <input th:id="searchRace" type="text" placeholder="Vyhladať disciplínu">
            </label>
        </div>
    </div>
    <br><br>
    <div th:class="heading_t">
        <div id="slider"></div>
    </div>
    <div th:class="heading_t">
        <!-- aktivny pretek -->
        <div th:id="addDiscipline" th:class="addRace">
            <a>
                <label style="color: blue" th:class="div-button">
                    <img alt="addDiscipline" class="plus" th:src="@{/images/plus.png}">
                    Nová disciplína
                </label>
            </a>

        </div>
    </div>

    <hr>

    <table th:id="table">
        <thead>
        <tr th:id="first_tr">
            <th>Čas začiatku</th>
            <th>Počet pretekárov</th>
            <th>Názov Disciplíny</th>
            <th>Kategória</th>
            <th>Poznámky</th>
            <th th:class="settings-columns">Manažovať</th>
            <th th:class="settings-columns">Editovať</th>
            <th th:class="settings-columns">Zmazať</th>
        </tr>
        <tr  th:each="disciplineList: ${disciplines}"  >
            <th th:text="${disciplineList.time}"></th>
            <th th:text="${disciplineList.participants}"></th>
            <th th:text="${disciplineList.disciplineName}"></th>
            <th th:text="${disciplineList.category}"></th>
            <th th:text="${disciplineList.note}"></th>
            <th><a  th:href="@{disciplines/manage/phases/{id}(id=${disciplineList.getId()})} "><img th:type="button" alt="active"  class="activatedButton" th:src="@{/images/Settings-icon.png}"></a></th>
            <th><a  th:href="@{disciplines/edit/{id}(id=${disciplineList.getId()})} "><img th:type="button" alt="active"  class="activatedButton" th:src="@{/images/edit.png}"></a></th>
            <th><a  onclick="return confirm('Naozaj chcete túto disciplínu vymazať?')" th:href="@{disciplines/delete/{id}(id=${disciplineList.getId()})} "><img alt="active" class="activatedButton" th:src="@{/images/delete.png}"></a></th>
        </tr>

        </thead>
    </table>
    <section>
        <form th:action="@{'/disciplines/save'}" th:object="${discipline}" method="post">
            <div th:id="behind-scene" class="behind-scene">
                <div th:id="behind-scene-header" th:class="behind-scene-header">
                  
                    <div th:id="title" th:class="title" style="font-size: 30px">
                        Nová disciplína
                        <div th:class="exit">
                            <a><img th:id="exit"  th:class="exit" th:src="@{/images/exit.png}" alt="exit"></a>
                        </div>

                    </div>

                    <div th:id="behind-scene-body" th:class="behind-scene-body">
                        <div th:class="center">
                            <div th:id="registrationBlock">
                                <div th:class="input-div">
                                    <label>
                                        Čas štartu<span th:class="necessary"> *</span>
                                        <input required
                                               oninvalid="this.setCustomValidity('Názov nesmie byť prázdny.Zadaj znova')"
                                               onchange="this.setCustomValidity('')" th:field="*{time}" th:class="input-box" placeholder="Čas štartu" th:type="text">
                                    </label>
                                </div>
                                <div th:class="input-div">
                                    <label>
                                        Názov disciplíny<span th:class="necessary"> *</span>
                                        <input required
                                               oninvalid="this.setCustomValidity('Miesto nesmie byť prázdne.Zadaj znova')"
                                               onchange="this.setCustomValidity('')" th:field="*{disciplineName}"  th:class="input-box" placeholder="Disciplína" th:type="text">
                                    </label>
                                </div>
                                <div th:class="input-div">
                                    <label>
                                        Kategória<span th:class="necessary"> *</span>
                                        <input required
                                               oninvalid="this.setCustomValidity('Pole organizátora nesmie byť prázdny.Zadaj znova')"
                                               onchange="this.setCustomValidity('')" th:field="*{category}" th:class="input-box" placeholder="Kategória" th:type="text">
                                    </label>
                                </div>
                                <div th:class="input-div">
                                    <label>
                                        Poznámka<span th:class="necessary"> *</span>
                                        <input th:field="*{note}"    placeholder="Poznámky" th:class="input-box" th:type="text">
                                    </label>
                                </div>

                                <button value="Vytvoriť" type="submit" class="button-submit center">Vytvoriť</button>
                            </div>
                            <!--                           -->
                                    </div>

                                </div>

                                <!--                           -->

                            </div>
                        </div>

        </form>
    </section>
</main>

<footer th:class="footer">
    ©PeterRigoDevelopment
</footer>
<div th:id="overlay" ></div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/discipline.js}"></script>
</body>
</html>
