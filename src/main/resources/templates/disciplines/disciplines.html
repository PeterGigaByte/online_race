<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplíny</title>
    <link th:rel="icon"
          th:href="@{/images/race.png}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/css/sideMenu.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/dataTables/datatables.min.css}"/>
    <script type="text/javascript" th:src="@{/dataTables/datatables.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.14/dist/jBox.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.14/dist/jBox.all.min.css" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/css/index.css}">
    <link th:rel="stylesheet" th:href="@{/css/discipline.css}">
    <link th:rel="stylesheet" th:href="@{/css/autocomplete.css}">
    <script th:src="@{/js/autocomplete.js}"></script>
    <script th:src="@{/js/discipline.js}"></script>
    <script th:src="@{/js/sideMenu.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/tables_new.css}"/>




</head>
<body>

<div class="topnav">
    <a href="/">Preteky</a>
    <a class="active" href="/disciplines">Disciplíny</a>
    <a href="/applications">Prihlášky</a>
    <a href="/results">Výsledky</a>
    <a href="#" onclick="openNav()">Databáza klubov a pretekárov</a>
    <a href="/disciplines/schedule">Časový poriadok</a>
</div>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/athletes">Pretekári</a>
    <a href="/clubs">Kluby</a>
    <a href="#">Stiahnuť databázu</a>
    <a href="/contact">Kontakt</a>

</div>

<main th:id="main">
    <div th:class="activeRace">
        <a href="#">
            <div th:class="raceService"><span th:text="${activeRace.raceName}"></span> - <span th:text="${activeRace.place}"></span> - <span th:text="${activeRace.returnStartDate()}"></span> - <span th:text="${activeRace.returnEndDate()}"></span></div>
        </a>
    </div>
    <div th:class="heading_t">
        <!-- aktivny pretek -->
        <div th:id="addRace" th:class="addRace">

                    <select th:id="day" style="width: 200px"  class="input-box select-css" th:type="select">
                    </select>
        </div>
        <div th:id="editActiveRace" th:class="editActiveRace">
                    <select th:id="disciplinesType" style="width: 200px"  class="input-box select-css" th:type="select">
                        <option value="discipline">
                            Disciplína
                        </option>
                    </select>
        </div>
        <div th:class="search">
                <select th:id="categories" style="width: 200px" class="input-box select-css" th:type="select">
                    <option value="category">
                        Kategória
                    </option>
                </select>
        </div>
    </div>
    <br><br>
    <div th:class="heading_t">
        <div id="slider"></div>
    </div>
    <div th:class="heading_t">
        <!-- aktivny pretek -->
        <div th:id="addDiscipline" th:class="addRace">
            <a>
                <label style="color: blue" th:class="div-button">
                    <img alt="addDiscipline" class="plus" th:src="@{/images/plus.png}">
                    Nová disciplína
                </label>
            </a>
        </div>
        <div th:id="deleteEmptyDisciplines"  th:class="addRace">
            <a>
                <label style="color: blue" th:class="div-button">
                    <img alt="deleteEmptyDisciplines" class="plus" th:src="@{/images/delete.png}">
                    Vymazať prázdne disciplíny
                </label>
            </a>
        </div>
    </div>

    <hr>

        <table th:id="table">
            <thead>
            <tr th:id="first_tr">
                <td>Čas</td>
                <td>Počet pretekárov</td>
                <td>Disciplína</td>
                <td>Kategória, Fáza, Poradie fázy</td>
                <td>Id Kamery</td>
                <td>Poznámka</td>
                <td>Editovať</td>
                <td>Zmazať</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>



    <div style="height: 25px"></div>
</main>

<footer th:class="footer">
    ©PeterRigoDevelopment
</footer>
<div th:id="overlay" ></div>



</body>
</html>
